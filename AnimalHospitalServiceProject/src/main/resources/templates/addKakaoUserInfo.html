<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>의사 정보 조회</title>
<meta content="" name="description">
<meta content="" name="keywords">
<!-- Favicons -->
<link href="img/favicon.png" rel="icon">
<link href="img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
<!-- Vendor CSS Files -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- Template Main CSS File -->
<link href="css/style.css" rel="stylesheet">
<style type="text/css">
.wrap {
	display: flex;
}

img {
	width: 200px;
	height: 200px;
	display: block;
	border-radius: 10%;
	object-fit: cover;
	border: 3px solid #F5F5F5;
}

table {
	margin: auto;
}

textarea {
	width: 100%;
	height: 6.25em;
	resize: none;
}
</style>
</head>
<body>
	<div th:replace="~{fragment/header :: #header}"></div>
	<main id="main">
		<form action="kakaoUserInfoAdd" method="post" id="kakaoUserInfoAddSubmit">
			<!-- ======= Breadcrumbs Section ======= -->
			<section class="breadcrumbs">
				<div class="container">

					<br />
					<div class="section-title">
						<h2 style="font-weight: bold; font-size: 30px;">추가 정보 입력 (카카오회원)</h2>
						<!-- 환자정보 추가했을 때 입력된 정보를 띄움 -->
					</div>
				</div>
			</section>
			<!-- End Breadcrumbs Section -->

			<div class="contact-form pt-20"></div>
			<br />
			<br />
			<br />
			<div class="row">
				<div class="col-md-4 form-group mt-3">
					<div class="validate"></div>
				</div>
				<div class="col-md-4 form-group mt-3">
					<label for=email>ID</label>
					<input type="text" class="form-control" name="memberEmailId" id="email" th:value="${session.memberEmailId}" readonly="readonly">
					<div class="validate" id="email_val"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4 form-group mt-3">
					<div class="validate"></div>
				</div>
				<div class="col-md-4 form-group mt-3">
					<label for="age">성별</label>
					<br />
					<!-- 환자정보 추가했을 때 입력된 정보를 띄움 -->
					<input type="radio" name="memberGender" id="Female" value="true" onclick="return false;" th:checked="${session.kakaoGender} == 'male' ? 'false' : 'true'">
					<label for="Female"> 여자</label>
					<input type="radio" name="memberGender" id="Male" value="false" onclick="return false;" th:checked="${session.kakaoGender} ? 'true' : 'false'">
					<label for="Male"> 남자</label>
					<div class="validate"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 form-group mt-3">
					<div class="validate"></div>
				</div>
				<div class="col-md-4 form-group mt-3">
					<label for="name">이름</label>
					<input type="text" class="form-control" name="memberName" id="name" />
					<div class="validate"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 form-group mt-3">
					<div class="validate"></div>
				</div>
				<div class="col-md-4 form-group mt-3">
					<label for="birth">출생연도</label>
					<input type="text" class="form-control" name="memberBirthYear" id="birthYear" />
					<div class="validate"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 form-group mt-3">
					<div class="validate"></div>
				</div>
				<div class="col-md-4 form-group mt-3">
					<label for="birth">생일</label>
					<input type="text" class="form-control" name="memberBirthDay" id="birthDay" th:value="${session.kakaoBirthday}" readonly="readonly" />
					<div class="validate"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 form-group mt-3">
					<div class="validate"></div>
				</div>
				<div class="col-md-4 form-group mt-3">
					<label for="phone">연락처</label>
					<input type="text" class="form-control" name="memberPhoneNo" id="phone" />
					<div class="validate"></div>
				</div>
			</div>

			<div class="row">
				<p></p>
				<p>
					<br />
				<div class="col-md-4 form-group" style="margin: auto;">
					<input type="button" class="btn btn-secondary" name="move_pre_page" id="move_pre_page" value="이전페이지" onclick="history.go(-1)"
						style="border-radius: 50px; width: 110px; text-align: center; color: white;">
					<input type="submit" class="btn btn-primary" name="notice_add" id="doctorInfoEdit" value="수정하기" style="border-radius: 50px; width: 110px; text-align: center; float: right; color: white;">
				</div>
			</div>
			<section class="inner-page">
				<div class="container">
					<p></p>
				</div>
			</section>
		</form>
	</main>
	<!-- End #main -->
	<!-- Template Main JS File -->
	<div th:replace="~{fragment/footer :: #footer}"></div>
</body>
</html>
