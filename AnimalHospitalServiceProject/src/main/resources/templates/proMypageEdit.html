<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>내 정보 수정</title>
<meta content="" name="description">
<meta content="" name="keywords">
<!-- Favicons -->
<link href="img/favicon.png" rel="icon">
<link href="img/apple-touch-icon.png" rel="apple-touch-icon">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/jsp/proMypageEdit.js"></script>

<!-- Tables - SB Admin -->
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>


<!-- Template Main CSS File -->
<link href="css/style.css" rel="stylesheet">

<style type="text/css">
.wrap {
	display: flex;
}
</style>
</head>
<body>
	<div th:replace="~{fragment/header :: #header}"></div>
	<main id="main">
		<!-- ======= Breadcrumbs Section ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<br />
				<div class="section-title">
					<h2 style="font-weight: bold; font-size: 30px;">내 정보 수정</h2>
					<br />
					<p style="font-size: 11pt;">회원정보를 수정할 수 있습니다.</p>
					<p style="font-size: 11pt; color: red; display: inline;">이름, ID, 생년월일</p>
					<p style="font-size: 11pt; display: inline;">은 수정할 수 없습니다.</p>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs Section -->
		<input type="hidden" name="seqMember" th:value="${proMyPagemap.seqMember}">
		<section class="inner-page">
			<div class="container">
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="name">이름</label>
						<input type="text" class="form-control" name="memberName" id="name" disabled="disabled" th:value="${proMyPagemap.memberName}"> 
						<div id="uneditableName" style="font-size: 9pt; color: red;"></div>
						<div class="validate"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="id">ID</label>
						<input type="text" class="form-control" name="memberEmailId" id="id" disabled="disabled" th:value="${proMyPagemap.memberEmailId}">
						<div id="uneditableId" style="font-size: 9pt; color: red;"></div>
						<div class="validate"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="birth">생년월일</label>
						<input type="text" class="form-control" name="memberBirthdate" id="birthday" disabled="disabled" th:value="${proMyPagemap.memberBirthdate}">
						<div id="uneditableBirthday" style="font-size: 9pt; color: red;"></div>
					</div>
					<div class="validate"></div>
				</div>
				<div class="row">
				<div class="col-md-4 form-group mt-3">
					<div class="validate"></div>
				</div>
					<div class="col-md-4 form-group mt-3">
						<label for="age">성별</label>
						<br />
						<input type="radio" name="gender" id="Female" value="Female" readonly="readonly" onclick="return false;" th:checked="${proMyPagemap.memberGender}=='Female' ? 'true':'false'">
						<label for="Female"> 여자</label>
						<input type="radio" name="gender" id="Male" value="Male" readonly="readonly" onclick="return false;" th:checked="${proMyPagemap.memberGender}=='Female' ? 'false':'true'">
						<label for="Male"> 남자</label>
	
						<div class="validate" id="gender_val"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="phone">전화번호</label>
						<div class="wrap">
							<!-- th:value=${proMyPagemap.memberPhoneNo} -->
							<input type="text" class="form-control" name="memberPhoneNo" id="phoneNum" placeholder="수정할 전화번호를 입력해주세요." maxlength="13"
								data-rule="age" data-msg="필수입력 항목입니다.">
							&nbsp;
							<input type="button" value="인증번호" class="btn btn-primary"
								style="border-radius: 50px; width: 110px; margin: auto; text-align: center; float: right; color: white;">
							<div id="uneditablePhone" style="font-size: 9pt; color: red;"></div>
						</div>
						<div class="validate" id="phoneMessage"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="cNum">인증번호 확인</label>
						<input type="number" class="form-control" name="confirm_certificationNumber" id="cNum" placeholder="인증번호를 입력해주세요."
							data-rule="text" required="required">
						<div class="validate" id="cNumMessage"></div>
					</div>
				</div>
				<div class="row">
					<p></p>
					<p>
					<div class="col-md-4 form-group" style="margin: auto;">
						<input type="button" class="btn btn-secondary" name="move_pre_page" id="move_pre_page" value="이전페이지"
							onclick="location='/proMypageDetail'"
							style="border-radius: 50px; width: 110px; margin: auto; text-align: center; color: white;">
						<input type="submit" class="btn btn-primary" name="updateMyInfo" id="updateMyInfo" value="수정하기"
							style="border-radius: 50px; width: 110px; margin: auto; text-align: center; float: right; color: white;">
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- End #main -->
	<!-- Template Main JS File -->
	<div th:replace="~{fragment/footer :: #footer}"></div>
</body>
</html>
