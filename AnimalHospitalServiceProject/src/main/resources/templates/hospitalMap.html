<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>동물병원 위치 조회</title>
<meta content="" name="description">
<meta content="" name="keywords">
<!-- Favicons -->
<link href="img/favicon.png" rel="icon">
<link href="img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/jsp/hospitalMap.js"></script>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k4rkcn00wd"></script>
<!-- Template Main CSS File -->
<link href="css/style.css" rel="stylesheet">
<style type="text/css">
.wrap {
	display: flex;
}
</style>
</head>
<body>
	<div th:replace="~{fragment/header :: #header}"></div>
	<main id="main">
		<!-- ======= Breadcrumbs Section ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<br />
				<div class="section-title">
					<h2 style="font-weight: bold; font-size: 30px;">동물병원 위치 조회</h2>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs Section -->
		<br />
		<br />
		<!-- 네이버지도 -->
		<div class=container>
			<div class=row>
				<div class=col-12>
					<div class=mapouter>
						<div class=gmap_canvas>
							<div id="map" style="width: 100%; height: 400px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<p><br /></p>
			<div class="col-md-1 form-group" style="margin: auto;">
				<input type="button" class="btn btn-primary" name="move_pre_page" id="move_pre_page" value="추가하기" onclick="location='/hospitalAdd'"
					style="border-radius: 50px; width: 110px; text-align: center; color: white;">
			</div>
		</div>
		<section class="inner-page">
			<div class="container"></div>
		</section>
	</main>
	<!-- End #main -->
	<!-- Template Main JS File -->
	<div th:replace="~{fragment/footer :: #footer}"></div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</html>
